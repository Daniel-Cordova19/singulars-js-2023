<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="canvas">
        <div id="primary-number">aqui va num1</div>
        <div id="add">+</div>
        <div id="secondary-number">aqui va num2</div>
        <div id="equal">=</div>
        <div>
            <input type="number" id="guess">
        </div>
        <div>
            <button id="btn">check</button>
        </div>
    </div>
    <div>
        <p class="greeting-message">codigo de mierda</p>
    </div>

    <script>
    let num1 = Math.floor(Math.random() * 100);
    let num2 = Math.floor(Math.random() * 100);
    let texto = document.querySelector(".greeting-message");
    document.querySelector("#primary-number").textContent = num1;
    document.querySelector("#secondary-number").textContent = num2;

    // Escuchar el click en el botón de check y comprobar la respuesta del usuario
    let btn = document.querySelector("#btn");
    btn.addEventListener("click", function() {
    let guess = parseInt(document.querySelector("#guess").value);
    if (guess === num1 + num2) {
    texto.style.display = "block";
    texto.textContent = "¡Correcto!";
    texto.style.backgroundColor = "green";
    } else {
    texto.style.display = "block";
    texto.style.backgroundColor = "red";
    texto.textContent = `Incorrecto. La respuesta era ${num1 + num2}.`;
    }
    document.querySelector("#guess").value = '';
    });
        
    </script>
</body>

</html>
